<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Transformar texto em minusculo ou maiusculo</h1>
    <form>
        <label for="inputTexto">Digite um texto:</label>
        <input type="text" id="inputTexto" name="inputTexto">
        <br>
        <input type="checkbox" id="maiusculas" name="maiusculas">
        <label for="maiusculas">Transformar em maiúsculas</label>
        <br>
        <input type="checkbox" id="minusculas" name="minusculas">
        <label for="minusculas">Transformar em minúsculas</label>
    </form>
    <script src="script.js"></script>

</body>
</html>
